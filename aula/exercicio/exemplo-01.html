<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro código em JavaScript</title>
    <style>
        body{
            background-color: rgb(37, 35, 35);
            font: normal 28pt Arial;
            text-align: center;
            color:white;
        }
    </style>
</head>
<body>
    <p>Olá, Mundo!</p>
    <script>
        window.alert('Minha primeira mensagem');/* informa uma mensagem de alerta no navegador */
        window.confirm('Está gostando de JS?'); /* informa uma mensagem no navegador e pede confirmação do usuario */
        window.prompt('Qual é seu nome?');/* informa uma mensegem no navegador é pede para inserir um texto na caixa de texto que aparece no navegador*/
    </script>
</body>
</html>
