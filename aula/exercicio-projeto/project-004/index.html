<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="_css/_estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <!-- SEÇÃO PRINCIPAL DA PÁGINA HTML -->
    <section>
        <div>
           <P>Número: <input type="number" name="txtnum" id="txtnum"> <input type="button" onclick="tabuada()" value="Gerar Tabuada"></P>
        </div>
        <!-- ÁREA PARA MOSTRA O RESULTADO DA CONTAGEM -->
        <div>
            <select name="resp" id="resp" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <!-- ÁREA DE RÓDAPE DA PÁGINA  -->
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="_javascrip/_tabuada.js"></script><!-- CAMINHO PARA ADICIONAR O DOCUMENTO JAVASCRIPT -->
</body>
</html>
