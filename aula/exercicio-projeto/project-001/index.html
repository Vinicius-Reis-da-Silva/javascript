<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="_css/_estilo.css" type="text/css">
    
</head>

<body onload="carregar()"><!-- onload : evento de quando a tag da página carrega -->
    <div id="interface">
        <header>
            <h1>Hora do Dia</h1>
        </header>
        <!-- Área interativa para se manipulada pelo JavaScript -->
        <section>
            <div id="msg">
                mostra as horas
            </div>
            <!-- Área da tag de divisão para adiciona uma foto -->
            <div id="foto">
                <img id="imagem" src="_imagem/Amanhece.png" alt="Para manhã">
            </div>
        </section>
        <!--
            O elemento <footer> marca a área inferior, normalmente conhecida como rodapé, do conteúdo geral do documento ou do conteúdo de uma seção específica a qual ele está subordinado. Pode conter um cabeçalho próprio com bloco de navegação que apontam para informações como nome do autor, links para aprofundamento (saiba mais), links relacionados, ou ainda uma lista de comentários em um blog.
        -->
        <footer>
            <p>&copy; CursoemVideo</p>
        </footer>
    </div>
    <script src="_js/interacao.js"></script>
</body>
</html>
