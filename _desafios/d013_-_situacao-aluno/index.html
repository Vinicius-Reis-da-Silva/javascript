<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
    <link rel="stylesheet" href="../_css/padrao.css">
    <script type="text/javascript">

        function situacao(){
            const nome = window.prompt("Qual é o nome do aluno?");
            const nota1 = Number(window.prompt(`Primeira nota de ${nome}:`));
            const nota2 = Number(window.prompt(`Segunda nota de ${nome}:`));
            let media = (nota1+nota2)/2;
            let telaResp = window.document.querySelector('article#resposta');
            
            telaResp.innerHTML = `<h2>Analisando a situação de ${nome}</h2>`;
            telaResp.innerHTML += `<p>Com as notas ${nota1} e ${nota2}, <span>média é ${media}</span></p>`;
            
            if (media > 6) {
                telaResp.innerHTML += `<p>Com média acima de 6,0 , o aluno está <span id="certo">aprovado</span></p>`;
            } else if (media < 3) {
                telaResp.innerHTML += `<p>Com média abaixo de 3,0 , o aluno está <span id="errado">reprovado</span></p>`;
            } else {
                telaResp.innerHTML += `<p>Com média entre 3,0 e 6,0 , o aluno está em <span id="recup">recuperação</span></p>`;
            }
            
        }
    </script>
</head>
<body>
    <div id="interface">
        <h1>Situação do aluno</h1>
        <button onclick="situacao()">Entrar com as notas</button>
        <article id="resposta">
            <p>Clique no botão acima para informar as notas do aluno</p>
        </article>
    </div>
</body>
</html>
